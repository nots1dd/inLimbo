<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <button class="active" onclick="showScreen('library')">Library</button>
  <button onclick="showScreen('search')">Search</button>
  <button onclick="showScreen('nowPlaying')">Now Playing</button>
  <button onclick="showScreen('settings')">Settings</button>
</header>

<main>
  <!-- LEFT: Artist list -->
  <aside id="library" class="sidebar">
    <!-- artists injected here -->
  </aside>

  <!-- RIGHT: Main content -->
  <section id="content">

    <!-- ===== Library Screen ===== -->
    <div id="libraryScreen" class="screen active">
      <div class="library-header">
        <h2 id="libraryTitle">Select an artist</h2>
      </div>

      <div id="albumPane">
        <div id="albumView" class="album-view"></div>
      </div>
    </div>

    <!-- ===== Now Playing Screen ===== -->
    <div id="nowPlaying" class="screen now-playing-screen">
      <div class="np-center">
        <img
          id="npArt"
          class="np-art-large"
          src=""
          alt="Album Art"
        />

        <div class="np-meta-large">
          <h1 id="npTitle">—</h1>
          <div id="npAlbum">—</div>
          <div id="npGenre">—</div>
        </div>

        <div class="np-controls">
          <button onclick="prevTrack()">⏮</button>
          <button onclick="playPause()">⏯</button>
          <button onclick="nextTrack()">⏭</button>
        </div>
      </div>
    </div>

    <!-- ===== Search Screen ===== -->
    <div id="search" class="screen">
      <h2>Search</h2>
    </div>

    <!-- ===== Settings Screen ===== -->
    <div id="settings" class="screen">
      <h2>Settings</h2>
    </div>

  </section>
</main>

<footer>
  <div class="cover"></div>

  <div class="now-playing">
    <div id="songTitle">Not Playing</div>
    <div id="songArtist">---</div>
  </div>

  <div class="controls">
    <button>[Prev]</button>
    <button>[Play]</button>
    <button>[Next]</button>
  </div>
</footer>

<script src="app.js"></script>
</body>
</html>
