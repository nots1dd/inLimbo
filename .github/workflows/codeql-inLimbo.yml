name: "CodeQL Analysis for inLimbo in Ubuntu"

on:
  push:
    branches: [ "main" ]  # Trigger on push to the 'main' branch
  pull_request:
    branches: [ "main" ]  # Trigger on pull requests to the 'main' branch

jobs:
  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ "cpp" ]  # Specify the primary language as C++

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Build inLimbo in Ubuntu
      run: |
        # Ensure any dependencies are installed before building
        
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libtag1-dev git  # Example dependencies, modify as needed
        
        ./init.sh

        cmake -S . -B build

        cmake --build build/

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
